<body>
    <div class="logoimage">
        <img src="images/yZgGX.png" width="100px;">
    </div>

    <div class="outer-container">
        <div class="inner-container">
            <h1>Sign In</h1>
            <form>
                <label class="input-text">Email(phone or mobile accounts)</label><br>
                <input type="text" placeholder="Enter Email"><br>
            </form>
            <form>
                <label class="input-text password">Password</label>
                <a href="https://www.amazon.com/ap/forgotpassword?openid.pape.max_auth_age=900&openid.assoc_handle=usflex&openid.mode=checkid_setup&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0" class="forgot-password">Forgot Password</a><br>
                <input type="text" placeholder="Enter Password"><br>
                <input type="button" value="Continue"><br>
            </form>
            <a href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_cs_forgot_pwd?ie=UTF8">â–¸ Need Help?</a>
        </div>
    </div>
    <div class="bottom-container">
        <p><span>New to Amazon?</span></p>
        <input type="button" value="Create Your Amazon Account">
    </div>
</body>
